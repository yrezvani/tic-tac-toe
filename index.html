<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="./style.css" />
        <script src="./script.js" defer></script>
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <div class="marker-container">
            <button class="marker o">O</button>
            <button class="marker x">X</button>
        </div>
        <div class="container">
            <div class="cell one" data-no="0"></div>
            <div class="cell two" data-no="1"></div>
            <div class="cell three" data-no="2"></div>
            <div class="cell four" data-no="3"></div>
            <div class="cell five" data-no="4"></div>
            <div class="cell six" data-no="5"></div>
            <div class="cell seven" data-no="6"></div>
            <div class="cell eight" data-no="7"></div>
            <div class="cell nine" data-no="8"></div>
        </div>
    </body>
</html>
