<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="./style.css" />
        <script src="./script.js" defer></script>
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <div class="form-container">
            <form action="" id="form">
                <h3>Enter your name</h3>
                <ul>
                    <li>
                        <label for="player1">Player 1</label>
                        <input type="text" id="player1" name="player1" />
                    </li>
                    <li>
                        <label for="player2">Player 2</label>
                        <input type="text" id="player2" name="player2" />
                    </li>
                </ul>
                <div class="start-container">
                    <button class="start-btn" type="submit" form="form">
                        Start/Restart Game
                    </button>
                </div>
            </form>
        </div>

        <div class="container">
            <div class="cell one" data-no="0"></div>
            <div class="cell two" data-no="1"></div>
            <div class="cell three" data-no="2"></div>
            <div class="cell four" data-no="3"></div>
            <div class="cell five" data-no="4"></div>
            <div class="cell six" data-no="5"></div>
            <div class="cell seven" data-no="6"></div>
            <div class="cell eight" data-no="7"></div>
            <div class="cell nine" data-no="8"></div>
        </div>
    </body>
</html>
